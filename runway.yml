python: 2.7
cuda: 9.2
entrypoint: python runway_model.py
spec:
  gpu: True
  cpu: False
build_steps:
  - conda install pytorch-nightly-cpu -c pytorch
  - apt update && apt install -y libsm6 libxext6 libxrender1 cmake
  - pip install -U Cython
  - pip install -r requirements.txt
  - make
  - make ops
