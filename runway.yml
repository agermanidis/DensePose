python: 2.7
cuda: 9.2
entrypoint: python runway_model.py
spec:
  gpu: True
  cpu: False
build_steps:
  - apt-get update
  - apt-get install -y --no-install-recommends \
      build-essential \
      git \
      libgoogle-glog-dev \
      libgtest-dev \
      libiomp-dev \
      libleveldb-dev \
      liblmdb-dev \
      libopencv-dev \
      libopenmpi-dev \
      libsnappy-dev \
      libprotobuf-dev \
      openmpi-bin \
      openmpi-doc \
      protobuf-compiler \
      python-dev \
      libgflags-dev \
      cmake
  - pip install --user \
      future \
      numpy \
      protobuf \
      typing \
      hypothesis
  - git clone https://github.com/pytorch/pytorch.git && cd pytorch
  - git submodule update --init --recursive
  - python setup.py install
  - pip install -U Cython
  - pip install -r requirements.txt
  - make
  - make ops
